<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Catalogue</title>
</head>
<body>
    <header>
        <h1>Recipe Catalogue</h1>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes...">
        </div>
        <div class="filter-container">
            <button id="showAll">Show All</button>
            <button id="showVeg">Show Only Veg</button>
            <button id="showNonVeg">Show Only Non-Veg</button>
            <label><input type="radio" name="ratingFilter" id="above45"> Rating Above 4.5</label>
            <label><input type="radio" name="ratingFilter" id="below40"> Rating Below 4.0</label>
        </div>
        <div class="recipe-container" id="recipeContainer">
            <!-- Recipe cards will be dynamically generated here -->
        </div>
    </div>
    <div class="mobile-drawer" id="mobileDrawer">
        <!-- Content for mobile drawer -->
    </div>
    <script src="./recipes.js"></script>
    <script src="./script.js"></script>
</body>
</html>
